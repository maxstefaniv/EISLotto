<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ultra&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="scripts.js"></script>

    <title>EIS Lotto</title>
  </head>
  <body>
    <header class="header">
      <p class="header-name">IS Lotto</p>
      <div>
        <button class="btn" name="sncl">SNCL</button>
        <button class="btn" name="core">Core</button>
      </div>
    </header>
    <main>
      <section class="lotto-main-section container">
        <div class="lotto" id="lotto-id">
          <!-- Need to show all user images on top -->
          <div class="lotto-imgs">
            <figure class="lotto-member">
              <img src="teammates/ben.jpg" alt="eis team member" />
            </figure>
            <figure class="lotto-member">
              <img src="teammates/customer-1.jpg" alt="eis team member" />
            </figure>
            <figure class="lotto-member">
              <img src="teammates/customer-2.jpg" alt="eis team member" />
            </figure>
            <figure class="lotto-member">
              <img src="teammates/customer-3.jpg" alt="eis team member" />
            </figure>
            <figure class="lotto-member">
              <img src="teammates/customer-4.jpg" alt="eis team member" />
            </figure>
            <figure class="lotto-member">
              <img
                class=""
                src="teammates/customer-5.jpg"
                alt="eis team member"
              />
            </figure>
            <figure class="lotto-member">
              <img src="teammates/customer-6.jpg" alt="eis team member" />
            </figure>
            <figure class="lotto-member">
              <img src="teammates/dave.jpg" alt="eis team member" />
            </figure>
            <figure class="lotto-member">
              <img src="teammates/hannah.jpg" alt="eis team member" />
            </figure>
          </div>
          <!-- Need to show some buttons -->
          <div class="lotto-actions">
            <button class="btn" name="roll" onclick="RollForPick()">
              Spin! Spin! Spin!
            </button>
            <button class="btn" name="roll" onclick="Clear()">Clear</button>
          </div>
        </div>
        <div class="participants">
          <p>participants:</p>
          <div class="members-selector">
            <p>Member 1</p>
            <p>Member 2</p>
            <p>Member 3</p>
            <p>Member 4</p>
            <p>Member 5</p>
            <p>Member 6</p>
            <p>Member 7</p>
            <p>Member 8</p>
            <p>Member 9</p>
            <p>+</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
